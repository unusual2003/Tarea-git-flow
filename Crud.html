<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<!--Formulario y crud-->

<body>
    <!--Estilos de fondo-->
    <style>
        body {
            background: #ff6e7f;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to left, #bfe9ff, #ff6e7f);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to left, #bfe9ff, #ff6e7f);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }

        a {
            color: white;
        }

        a:hover {
            color: rgb(216, 216, 216);
        }

    </style>

    <div class="container bg-white mt-4">
        <div class="row">
            <!--Formulario-->
            <!--Usted trabaja aquÃ­ dama (Awwww <3)-->
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <section>
                    <h2>Contact Form</h2>
                    <form id="transactionForm">
                        <div class="mb-3">
                            <Label for="Nombre" class="form-label"> Nombres </Label>
                            <input type="text" class="form-control" name="firstName" placeholder="Digite su Nombre completo">
                        </div>
                        <div class="mb-3">
                            <Label for="Apellidos" class="form-label"> Apellidos </Label>
                            <input type="text" class="form-control" name="lastName"
                                placeholder="Digite su Apellido completo">
                        </div>
                        <div class="mb-3">
                            <Label for="Email" class="form-label"> Email </Label>
                            <input type="text" class="form-control" name="email" placeholder="Ej:nombre@exaple.com">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Guardar</button>
                            <button type="button" class="btn btn-secondary" id="cleanButton">Limpiar</buttom>
                        </div>
                    </form>
                </section>
            </div>



            <!--CRUD-->
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
                <h2>My Contacts</h2>
                <table class="table table-striped table-dark" id="transactionTable">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email Adress</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        Notification.requestPermission()
    </script>
    <script defer src="../Javascript/repositories/Repository.js"></script>
    <script defer src="../Javascript/services/ContactService.js"></script>
    <script defer src="../Javascript/interactions/crudInteractions.js"></script>


</body>

</html>
